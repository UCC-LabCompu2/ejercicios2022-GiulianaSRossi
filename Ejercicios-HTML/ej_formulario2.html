<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<div>
    <form>
        <label for="nombre"> Nombre:</label> <input type="text" placeholder="nombre" id="nombre"> <br>
        <label for="apellido"> Apellido:</label> <input type="text" placeholder="apellido" id="apellido"> <br>
        <label for="sexo">Sexo:</label>  Masculino <input type="radio" id="sexo" value="Masculino"> Femenino <input type="radio" id="sexo" value="Femenino"> <br>
        <label for="edad">Edad:</label> <input type="number" id="edad"> <br>
        <label for="email">Email:</label> <input type="email" id="email"> <br>
        <label for="usuario">Usuario:</label> <input type="text" id="usuario"> <br>
        <label for="psw">Password:</label> <input type="password" id="psw"> <br>
        <label for="c_psw">Confirmar Password:</label> <input type="password" id="c_psw"> <br>

        <label for="servicio">Tipo de Servicio:</label> Free <input type="checkbox" id="servicio"> / Standard <input type="checkbox" id="servicio">/ Premium <input type="checkbox" id="servicio"> <br>
        Tema:
        <select>
            <option>Política</option>
            <option>Negocios</option>
            <option>Tecnología</option>
            <option>Salud</option>
        </select><br>

        Agregue un comentario:
        <textarea></textarea> <br>

        <button>Boton de Enviar</button>

    </form>
</div>
</body>
</html>
